name: higgs_bigml
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10.13
  - openjdk=11.0.21          # Required for PySpark
  - pip=24.0

  # Scientific computing
  - numpy=1.26.4
  - pandas=2.1.4
  - scipy=1.13.0

  # Visualisation
  - matplotlib=3.8.4
  - seaborn=0.13.2

  # Jupyter
  - jupyter=1.0.0
  - notebook=7.1.3
  - jupyterlab=4.1.6
  - ipywidgets=8.1.2

  # Data formats
  - pyarrow=15.0.2

  # YAML
  - pyyaml=6.0.1

  # HTTP
  - requests=2.31.0

  # Testing
  - pytest=8.1.1
  - pytest-cov=5.0.0

  # Code quality
  - black=24.3.0
  - isort=5.13.2

  - pip:
    # PySpark (install via pip for latest 3.5.x)
    - pyspark==3.5.1
    - findspark==2.0.1

    # Machine learning
    - scikit-learn==1.4.2

    # Parquet support
    - fastparquet==2024.2.0

    # Notebook execution
    - nbconvert==7.16.3
    - nbformat==5.10.4

    # Progress bars
    - tqdm==4.66.2
